name: dev-pipeline

on:
  push:
  pull_request:

jobs:
  backend-tests-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: microsoft
          java-version: 21

      - name: Run tests
        run: ./gradlew test
        working-directory: .

      - name: Run Checkstyle
        run: ./gradlew check
        working-directory: .

